<html lang="en">
<head>
<title>All CSS Selectors Demo</title>
<style>
    /* 1. Element Selector */
    p {
        color: yellow;
        font-size: 36px;
    }

    /* 2. Class Selector */
    .highlight {
        color: red;
        font-size: 18pt;
    }
	    
	/* 3. ID Selector */
    #demo-id {
        color: #1a73e8;
        font-size: 22pt;
        font-weight: 600;
    }
	
	/* 4. Group Selector */
    h2, .group-title {
        color: green;
        font-size: 20pt;
    }

	/* 5. Compound Selector */
    p.compound {
        color: orange;
        font-size: 26pt;
        font-weight: bold;
    }
	
    /* 6. Descendant Selector */
    div p {
        color: #f57c00;
        font-style: italic;
        font-size: 18px;
    }
</style>
</head>
<body>
	 <p>This is Element selector Paragraph</p>
	 <p class="highlight">This is a class selector Paragraph</p>
	 <p id="demo-id">This is ID Selector paragraph</p>
	 <h2 >Group Selector Example</h2>
	 <p class="group-title">Paragraph styled by group selector.</p>
	 <p class="compound">Paragraph for Class + Compound</p>
    <div>
        <p>Descendent Selector  Paragraph inside a div.</em> 
    </div>

 
  
</body>
