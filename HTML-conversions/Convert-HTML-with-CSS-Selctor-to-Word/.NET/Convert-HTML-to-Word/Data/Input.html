<title>All CSS Selectors Demo</title>
<style>
    /* 1. Element Selector */
    p {
        color: red;
        font-size: 18pt;
    }

    /* 2. Class Selector */
    .highlight {
        color: #8B4513;
        font-size: 22pt;
    }
	    
	/* 3. ID Selector */
    #demo-id {
        color: #1a73e8;
        font-size: 26pt;
        font-weight: 600;
    }
	
	/* 4. Group Selector */
    h2, .group-title {
        color: green;
        font-size: 30pt;
    }

	/* 5. Compound Selector */
    p.compound {
        color: orange;
        font-size: 34pt;
        font-weight: bold;
    }
	
    /* 6. Descendant Selector */
    div p {
        color: Purple;
        font-style: italic;
        font-size: 38pt;
    }
</style>
</head>
